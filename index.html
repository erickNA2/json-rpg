<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body id="body">
  <div class="popUp" id="level_up"></div>
  <div class="popUp" id="weapon_desc"></div>
  <div class="popUp" id="chose_target"></div>

  <div class="display" id="display">
    <div class="playerImg" id="palyer_img"></div>
    <div class="battleInfo" id="battle_info">
      <button onclick="player.class(rogue)">Rougue</button> <br />
      <button onclick="player.class(mage)">mage</button> <br />
      <button onclick="player.class(warrior)">warrior</button>
    </div>
    <div class="enemyImg" id="enemy_img"></div>
  </div>

  <div class="info">
    <div class="palyerStatus" id="player_status">
      <div class="cllumn">
        <p>Level: <span id="player_lvl"></span></p>
        <p>
          Exp: <span id="player_exp">0</span> / <span id="nxt_level">0</span>
        </p>
        <p>
          Str: <span id="player_str">0</span> * (<span id="str_mult">0</span>)
        </p>
        <p>
          Dex: <span id="player_dex">0</span> * (<span id="dex_mult">0</span>)
        </p>
        <p>
          Int: <span id="player_int">0</span> * (<span id="int_mult">0</span>)
        </p>
      </div>

      <div class="cllumn">
        <p><span id="player_name"></span></p>
        <p>HP: <span id="player_hp">0</span></p>
        <p>MP: <span id="player_mp">0</span></p>
        <p>Poções: <span id="player_pot">0</span></p>
        <p>Arma: <span id="player_weapon"></span></p>
      </div>
    </div>
    <div class="cllumn" id="general">
      <p>Actions:</p>
      <span id="attack"></span>
      <span id="skill"></span>
      <span id="heal"></span>
      <span id="loot"></span>
      <span id="proced"></span>
    </div>
    <div class="cllumn" id="enemyStatus">
      <p><span id="enemy_name"></span></p>
      <p>HP: <span id="enemy_hp">0</span></p>
      <p>Level: <span id="enemy_lvl">0</span></p>
    </div>
  </div>
</body>
</html>

<script src="./script.js"></script>
